name: Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“¦ Install just
        uses: extractions/setup-just@v2

      - name: ğŸ“¦ Install dependencies
        run: uv sync --extra dev --extra generator --python ${{ matrix.python-version }}

      - name: ğŸ—ï¸ Download schemas and regenerate stubs
        run: just rebuild

      - name: ğŸ§ª Run tests
        run: uv run --python ${{ matrix.python-version }} pytest tests/ -v --cov=ocsf --cov-report=xml --cov-report=term

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Linting and type checking
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“¦ Install just
        uses: extractions/setup-just@v2

      - name: ğŸ“¦ Install dependencies
        run: just install

      - name: ğŸ’… Check formatting with ruff
        run: just format-check

      - name: ğŸ” Lint with ruff
        run: just lint

      - name: ğŸ” Type check with mypy
        run: just typecheck

  verify-generation:
    name: Verify models can be generated
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“¦ Install just
        uses: extractions/setup-just@v2

      - name: ğŸ“¦ Install dependencies
        run: just install-all

      - name: ğŸ—ï¸ Test schema download and regeneration
        run: just rebuild
